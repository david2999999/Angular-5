<div class="row">
  <div class="col-xs-12">
    <h4>Add new Servers or blueprints!</h4>
    <label for="serverName">Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input type="text" id="serverName" class="form-control" #serverNameInput>
    <label for="serverContent">Server Content</label>
    <input type="text" id="serverContent" class="form-control" [(ngModel)]="newServerContent">
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
